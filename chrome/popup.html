<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body class="not-running">
    <div id="not-running">Grid View is not running on this page</div>
    <div id="no-meeting">Grid View does not run until you join the meeting</div>
    <label id="enabled">
      <input type="checkbox" />
      <span>Enable Grid View</span>
    </label>

    <div class="spacer"></div>

    <label id="show-only-video">
      <input type="checkbox" />
      <span>Only show participants with video</span>
    </label>
    <label id="highlight-speaker">
      <input type="checkbox" />
      <span>Highlight speakers</span>
    </label>
    <label id="include-own-video">
      <input type="checkbox" />
      <span>Include yourself in the grid</span>
    </label>
    <label id="auto-enable">
      <input type="checkbox" />
      <span>Enable grid view by default</span>
    </label>

    <div class="spacer"></div>

    <label id="screen-capture-mode">
      <input type="checkbox" />
      <span>Enable Screen Capture Mode</span>
      <small>Forces 16:9, Disables names, Locks videos in place</small>
    </label>

    <div class="spacer"></div>

    <a id="source-code" href="https://github.com/Fugiman/google-meet-grid-view" target="_blank">
      Source Code available on Github
    </div>

    <script src="popup.js"></script>
  </body>
</html>
